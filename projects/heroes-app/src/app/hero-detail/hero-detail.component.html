<div *ngIf="selectedHero">
    <h2>{{selectedHero.name | uppercase}} Details</h2>
    <div>
        <label>
            <span>ID:</span>{{selectedHero.id}}
        </label>
        
    </div>
    <div>
    <label>Name:</label>
    <input [(ngModel)]="selectedHero.name" placeholder="name"/>
    
  </div>
    <div>
        <button (click)="onGoBack()">Go Back</button>
    </div>

</div>
