<h3>Top Heroes</h3>
<div class="grid grid-pad">
    <a *ngFor="let hero of heroes" (click)="onSelect(hero)" class="col-1-4" 
    routerLink="/hero-detail/{{hero.id}}">
        <div class="module hero">
            {{ hero.name}}
        </div>
       
    </a>
    
</div>
